version: 0.2

env:
  variables:
    GIT_SSH_COMMAND: ssh -i ~/.ssh/id_rsa
  parameter-store:
    DEPLOY_KEY: "CBTestPlatformKey"

phases:
  install:
    commands:
      - echo Installing boto3
      - pip install -U boto3
      - echo Finished installing boto3
      - apt-get update
      - apt-get upgrade -y
      # - apt-get install openssh-client -y
      - apt-get install ssh -y
      # - echo $DEPLOY_KEY
      # - chmod +x /usr/bin/ssh
      - mkdir -p ~/.ssh
      - cd ~/.ssh
      - ls
      - echo $DEPLOY_KEY > ~/.ssh/id_rsa
      - cat ~/.ssh/id_rsa
      - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      # - sed  '/^$/d' ~/deploy_key.pem > ~/.ssh/id_rsa.pem
      - chmod 700 ~/.ssh
      - chmod 600 ~/.ssh/id_rsa
      - cat ~/.ssh/id_rsa
      # - mv ~/deploy_key.pem /root/.ssh/id_rsa
      # - chmod 700 /root/.ssh
      # - chmod 600 /root/.ssh/*
      # - cat /root/.ssh/id_rsa
      # - eval "$(ssh-agent -s)"
      # - ssh-add ~/.ssh/deploy_key.pem
      # - cd ~/
      - git status
      - git remote -v
      - git remote set-url origin git@github.com:stelligent/test-platform
      - git remote -v
      - git config --global user.email "timothy.leavey@gmail.com"
      - git config --global user.name "tleavey"
      - ssh -o IdentitiesOnly=yes

  build:
    commands:
      # - echo Going to sleep for 5 minutes.
      # - sleep 300
      # - echo Just woke up.
      - echo Running status_checker.py
      - python status_checker.py
      - echo Status Checker Build Completed
      # - pwd
      # - ls -la
      - git add cfn-stack-results.md
      - git commit -m "Updated cfn stack results."
      - echo Now looking at ssh info
      - git status
      # - ssh -vT git@github.com
      - git push origin master
  post_build:
    commands:
      - echo Setting public-read permissions on output
      - aws s3 mv --acl public-read cfn-stack-results.md s3://tleavey-test-platform-status/cfnResults/
      - echo The cfn-stack-results have been moved successfully.