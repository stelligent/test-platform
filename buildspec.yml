version: 0.2

env:
  parameter-store:
    DEPLOY_KEY: "Test-Platform-CB-GH-DeployKey"

phases:
  install:
    commands:
      - echo Installing boto3
      - pip install -U boto3
      - echo Finished installing boto3
      - echo Cloning Git Repo
      - export GIT_SSH_COMMAND="ssh -i $DEPLOY_KEY
      - git clone git@github.com:stelligent/test-platform.git
      - Finished Cloning
  build:
    commands:
      - echo Going to sleep for 5 minutes.
      - sleep 300
      - echo Just woke up.
      - echo Running status_checker.py
      - python status_checker.py
      - echo Status Checker Build Completed
      - echo CDing into the directory test-platform
      - cd test-platform
  post_build:
    commands:
      - echo Setting public-read permissions on artifact
      - aws s3 mv --acl public-read cfn-stack-results.md s3://tleavey-test-platform-status/cfnResults/
      - echo The cfn-stack-results have been moved successfully.